<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&family=Outfit:wght@100;300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    :root{
      /*Primary transprent*/
      --Light-red-t: hsla(0, 100%, 67%, 0.065);
      --Orangey-yellow-t: hsl(39, 100%, 56%, 0.065);
      --Green-teal-t: hsl(166, 100%, 37%, 0.065);
      --Cobalt-blue-t: hsl(234, 85%, 45%, 0.065);

      --Light-red: hsla(0, 100%, 67%, 0.8);
      --Orangey-yellow: hsl(39, 100%, 56%, 0.8);
      --Green-teal: hsl(166, 100%, 37%, 0.8);
      --Cobalt-blue: hsl(234, 85%, 45%,0.8);

      /*Gradients*/
      --Light-slate-blue-background: hsl(252, 100%, 67%);
      --Light-slate-blue-background-t: hsla(252, 100%, 67%, 0.95);
      --Light-royal-blue-background: hsl(241, 81%, 54%);
      --Light-royal-blue-background-t: hsla(241, 81%, 54%, 0.95);
      --Violet-blue-circle: hsla(256, 72%, 46%, 0.4);
      --Violet-blue-circle-t: hsla(256, 72%, 46%, 0.85);
      --Persian-blue-circle: hsla(241, 72%, 46%, 0.5);
      --Persian-blue-circle-t: hsla(241, 72%, 46%, 0.80);

       /*Neutral*/
      --White: hsl(0, 0%, 100%);
      --Pale-blue: hsl(221, 100%, 96%);
      --Light-lavender: hsla(241, 100%, 89%, 0.95);
      --Dark-gray-blue: hsla(224, 30%, 27%, 1);
      --Dark-gray-blue-t: hsla(224, 30%, 27%, 0.5);
    }
    body {
      font-family: 'Hanken Grotesk', sans-serif;
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    div > div {
      float: left;
    }
    .result-card{
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: var(--Light-slate-blue-background-t);
      width: 300px;
      height: 400px;
      border-radius: 24px;
    } 
    .second-card{
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 350px;
      height: 400px;
    }
    div ul li{
      width: 150px;
      height: 50px;
    }
    li {
      list-style-type: none;
    }
    h1{
      text-align: center;
      color: var(--Light-lavender);
      font-size: 17px;
      margin: 25px;
    }
    div div h1 + div{
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 150px;
      height: 150px;
      background-color: var(--Violet-blue-circle);
      margin: 0 auto;
      border-radius: 100%;
    }
    p > span:nth-child(1){
      color: var(--White);
      font-size: 45px;
    }
    .second-title{
      display: flex;
      justify-content: start;
      margin-left: 45px;
    
    }
    .parrafo{
      display: flex;
      justify-content: center;
      padding: 0 35px 15px 35px;
      text-align: center;
      box-sizing: border-box;
      color: var(--Light-lavender)
    }
    .first-title{
      text-align: center;
      font-weight: bold;
      font-size: 35px;
      color: var(--White);
      margin: 15px 10px 0px 10px;
    }
    .two-component span:nth-child(1){
      font-weight: bold;
    }
    .two-component span:nth-child(3){
      color: var(--Light-lavender);
      
    }
    .list{
      display: grid;
      gap: 10px;
    }
    .list li{
      width: 225px;
      height: 50px;
      border-radius: 15px; 
      font-weight: bold;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }
    .list li:nth-child(1){
      background-color: var(--Light-red-t);
      color: var(--Light-red);
    }
    .list li:nth-child(2){
      background-color: var(--Orangey-yellow-t);
      color: var(--Orangey-yellow);
    }
    .list li:nth-child(3){
      background-color: var(--Green-teal-t);
      color: var(--Green-teal);
    }
    .list li:nth-child(4){
      background-color: var(--Cobalt-blue-t);
      color: var(--Cobalt-blue)
    }
    button{
      margin-top: 20px;
      border-radius: 100px;
      width: 245px;
      height: 50px;
      background-color: var(--Persian-blue-circle-t);
      color: var(--Pale-blue);
      border: none;
      font-weight: bold;
    }
    .porcent{
      margin-left: 70px;
    }
    .porcent span:nth-child(2){
      color: var(--Dark-gray-blue-t)
    }
    .porcent span:nth-child(1){
      color: var(--Dark-gray-blue)
    }
    .first{
      margin-left: 70px !important;
    }
    img{
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="first-div">
    <div class="result-card">
      <h1>Your Result</h1>
        <div>
          <p class="two-component">
            <span>76</span> <br>
            <span>of 100</span>
          </p>
        </div>
      <h2 class="first-title">Great</h2>
      <p class="parrafo">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="second-card">
      <h2 class="second-title">Summary</h2>
      <ul class="list">
        <li>
          <img src="./assets/images/icon-reaction.svg">
          Reaction
          <span class="porcent first">
            <span>80&nbsp</span> 
            <span>/&nbsp100</span>
          </span>
        </li>
        <li>
          <img src="./assets/images/icon-memory.svg">
          Memory
          <span class="porcent">
            <span id="second">92&nbsp</span> 
            <span>/&nbsp100</span>
          </span>
        </li>
        <li>
          <img src="./assets/images/icon-verbal.svg">
          Verbal&nbsp&nbsp
          <span class="porcent">
            <span>61&nbsp</span> 
            <span>/&nbsp100</span>
          </span>
        </li>
        <li>
          <img src="./assets/images/icon-visual.svg">
          Visual&nbsp&nbsp
          <span class="porcent">
            <span>72&nbsp</span> 
            <span>/&nbsp100</span>
          </span>
        </li>

        <button>Continue</button> 
      </ul>
      
    </div>
  </div>
</body>
</html>
